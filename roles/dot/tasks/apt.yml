---
- name: Install desktop packages
  become: yes
  apt:
    state: present
    name:
      - barrier
      - ffmpeg
      - ffplay
      - flac
      - fontforge
      - forensics-full
      - gimp
      - grub-pc
      - handbrake-gtk
      - inkscape
      - irssi
      - keepassxc
      - libreoffice
      - minicom
      - mp4v2-utils
      - mumble
      - nethack-console
      - nextcloud-desktop
      - obs-studio
      - openbox
      - powermgmt-base
      - rdesktop
      - sakura
      - scribus
      - smbclient
      - snmp-mibs-downloader
      - task-cinnamon-desktop
      - tigervnc-viewer
      - tiled
      - tint2
      - transmission
      - vlc
      - wireshark
      - youtube-dl

- name: Create openbox configuration directory
  file:
    path: '{{ ansible_env.HOME }}/.config/openbox'
    state: directory

- name: Copy the openbox autostart script
  copy:
    src: autostart.sh
    dest: '{{ ansible_env.HOME }}/.config/openbox/autostart.sh'

- name: Copy the grub default file
  become: yes
  copy: src=grub dest=/etc/default/grub
  notify: update grub

- name: Copy the kernel-img.conf file
  become: yes
  copy: src=kernel-img.conf dest=/etc/kernel-img.conf
  notify: update grub
