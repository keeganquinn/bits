---
- name: Install desktop packages
  become: yes
  apt:
    state: present
    name:
      - blender
      - ffmpeg
      - ffplay
      - fontforge
      - gimp
      - handbrake-gtk
      - inkscape
      - irssi
      - keepassxc
      - libreoffice
      - minicom
      - mumble
      - nethack-console
      - obs-studio
      - rdesktop
      - sakura
      - scribus
      - smbclient
      - task-cinnamon-desktop
      - tigervnc-viewer
      - transmission
      - vlc
      - wireshark

- name: Install nextcloud-desktop from testing
  become: yes
  apt:
    state: present
    name: nextcloud-desktop
    default_release: testing

- name: Copy the grub default file
  become: yes
  copy: src=grub dest=/etc/default/grub
  notify: update grub

- name: Copy the kernel-img.conf file
  become: yes
  copy: src=kernel-img.conf dest=/etc/kernel-img.conf
  notify: update grub
