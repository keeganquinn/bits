---
- name: Install desktop x11 packages
  become: yes
  apt:
    state: present
    name:
      - kde-standard
      - lightdm
      - menu
      - rdesktop
      - smbclient
      - tigervnc-viewer
      - vlc
      - wireshark
      - xfce4
      - xfce4-battery-plugin

- name: Install ownCloud package
  become: yes
  apt:
    state: present
    name: owncloud-client
    default_release: stretch-backports

- name: Copy the grub default file
  become: yes
  copy: src=grub dest=/etc/default/grub
  notify: update grub

- name: Copy the kernel-img.conf file
  become: yes
  copy: src=kernel-img.conf dest=/etc/kernel-img.conf
  notify: update grub
