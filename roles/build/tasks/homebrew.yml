---
- name: Install build packages
  homebrew:
    state: present
    name:
      - bfg
      - ghostscript
      - graphviz
      - heroku
      - imagemagick@6
      - node
      - pkg-config
      - postgresql
      - shellcheck
      - sloccount
      - yarn

- name: Install build casks
  homebrew_cask:
    state: present
    name: android-platform-tools

- name: Link imagemagick package on Homebrew
  shell: brew link --force imagemagick@6
  args:
    creates: /usr/local/lib/ImageMagick
