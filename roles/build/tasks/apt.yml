---
- name: Accept oracle license
  become: yes
  debconf:
    name: oracle-java8-installer
    question: shared/accepted-oracle-license-v1-1
    value: 'true'
    vtype: seen

- name: Accept oracle license
  become: yes
  debconf:
    name: oracle-java8-installer
    question: shared/accepted-oracle-license-v1-1
    value: 'true'
    vtype: select

- name: Install build packages
  become: yes
  apt:
    state: present
    name:
      - autoconf
      - bison
      - build-essential
      - graphviz
      - imagemagick
      - libffi-dev
      - libgdbm-dev
      - libmagickwand-6.q16-dev
      - libncurses5-dev
      - libpq-dev
      - libreadline6-dev
      - libssl-dev
      - libyaml-dev
      - nodejs
      - oracle-java8-installer
      - shellcheck
      - sloccount
      - yarn
      - zlib1g-dev
