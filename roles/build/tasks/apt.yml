---
- name: Install build packages
  become: yes
  apt:
    state: present
    name:
      - autoconf
      - bison
      - build-essential
      - graphviz
      - imagemagick
      - libffi-dev
      - libgdbm-dev
      - libmagickwand-6.q16-dev
      - libncurses5-dev
      - libpq-dev
      - libreadline6-dev
      - libssl-dev
      - libyaml-dev
      - shellcheck
      - sloccount
      - yarn
      - zlib1g-dev

- name: Install nodejs package on x64 systems
  become: yes
  apt: name=nodejs state=present
  when: ansible_machine == 'x86_64'
