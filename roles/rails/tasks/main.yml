---
- name: Create deploy user in Postgres
  become: yes
  become_user: postgres
  postgresql_user:
    name: deploy
    role_attr_flags: CREATEDB,CREATEROLE,SUPERUSER

- name: Copy database backup script
  become: yes
  copy:
    src: pg_backup.sh
    dest: /usr/local/sbin
    owner: root
    group: root
    mode: 0755

- name: Schedule database backup
  become: yes
  cron:
    name: database backup
    cron_file: pg_backup
    user: root
    job: /usr/local/sbin/pg_backup.sh
    minute: '0'
    hour: '1'

- name: Create deploy user
  become: yes
  user:
    name: deploy
    comment: Application Deployment
    shell: /bin/bash
    groups: sudo

- name: Copy the SSH public key for the deploy user
  become: yes
  authorized_key:
    user: deploy
    key: "{{ lookup('file', 'roles/machine/files/authorized_keys') }}"

- name: Copy rebundle script
  become: yes
  become_user: deploy
  copy:
    src: rebundle.sh
    dest: /home/deploy
    owner: deploy
    group: deploy
    mode: 0755

- name: Install rbenv for the deploy user
  become: yes
  become_user: deploy
  git:
    repo: https://github.com/rbenv/rbenv.git
    dest: /home/deploy/.rbenv
    version: master

- name: Install rbenv-sudo for the deploy user
  become: yes
  become_user: deploy
  git:
    repo: https://github.com/dcarley/rbenv-sudo.git
    dest: /home/deploy/.rbenv/plugins/rbenv-sudo
    version: master

- name: Install ruby-build for the deploy user
  become: yes
  become_user: deploy
  git:
    repo: https://github.com/rbenv/ruby-build.git
    dest: /home/deploy/.rbenv/plugins/ruby-build
    version: master

- name: Copy the bash configuration file for the deploy user
  become: yes
  copy:
    src: roles/machine/files/bashrc
    dest: /home/deploy/.bashrc
    owner: deploy
    group: deploy

- name: Copy the profile for the deploy user
  become: yes
  copy:
    src: roles/machine/files/profile
    dest: /home/deploy/.profile
    owner: deploy
    group: deploy

- name: Install Ruby 2.6.5 for the deploy user
  become: yes
  become_user: deploy
  command: /home/deploy/.rbenv/bin/rbenv install -s 2.6.5
  args:
    creates: /home/deploy/.rbenv/versions/2.6.5

- name: Install Bundler for the deploy user
  become: yes
  become_user: deploy
  command: /home/deploy/.rbenv/shims/gem install bundler:2.0.2
  environment:
    RBENV_VERSION: 2.6.5
  args:
    creates: /home/deploy/.rbenv/versions/2.6.5/lib/ruby/gems/2.6.0/gems/bundler-2.0.2

- name: Install Foreman for the deploy user
  become: yes
  become_user: deploy
  command: /home/deploy/.rbenv/shims/gem install foreman
  environment:
    RBENV_VERSION: 2.6.5
  args:
    creates: /home/deploy/.rbenv/versions/2.6.5/bin/foreman

- name: Create foreman symlink
  become: yes
  file:
    src: /home/deploy/.rbenv/shims/foreman
    dest: /usr/sbin/foreman
    state: link
    owner: root
    group: root
    force: true

- name: Create /srv/rails
  become: yes
  file:
    path: /srv/rails
    state: directory
    mode: 0755
    owner: deploy
    group: deploy

- name: Copy Postgres configuration
  become: yes
  copy:
    src: postgresql.conf
    dest: /etc/postgresql/11/main/postgresql.conf
    owner: postgres
    group: postgres
    mode: 0644
  notify: restart postgresql
