---
- name: Standard machine configuration
  hosts: servers

  roles:
    - machine
    - nameserver
    - email
    - webserver

- name: Zabbix agent
  hosts: servers

  tasks:
  - name: Install zabbix-agent package
    become: yes
    apt: name=zabbix-agent state=present

- name: Application server configuration
  hosts: scrap, len

  roles:
    - build
    - rails
    - palkan.phantomjs

- name: Organization services
  hosts: len

  roles:
    - ftp
    - listserv
    - qa
    - redmine

- name: Creature comforts
  hosts: pi, scrap

  roles:
    - comfort

- name: Intranet configuration
  hosts: scrap

  roles:
    - dot
    - intranet
